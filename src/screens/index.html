<!DOCTYPE html>
<html>
  <head>
    <title>Academia On</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-content color="dark">
        <ion-grid style="height: 100%">
          <ion-row style="height: 100%" class="ion-align-items-center">
            <ion-col class="ion-text-center">
              <ion-icon
                color="primaria"
                name="barbell"
                style="font-size: 128px"
              ></ion-icon>
              <h2>Academia On</h2>
              <ion-item color="dark" class="ion-margin-top">
                <ion-label position="floating" color="primaria"
                  >Email</ion-label
                >
                <ion-input type="email" placeholder="Seu Email"></ion-input>
              </ion-item>
              <ion-item color="dark" class="ion-margin-top">
                <ion-label position="floating" color="primaria"
                  >Senha</ion-label
                >
                <ion-input type="password" placeholder="Sua Senha"></ion-input>
              </ion-item>
              <div color="dark" class="ion-margin-top">
                <ion-button
                  mode="md"
                  color="primaria"
                  expand="block"
                  href="lista.html"
                  >Entrar</ion-button
                >
              </div>
              <ion-item
                href="cadastro.html"
                color="dark"
                class="ion-margin-top"
              >
                <ion-label style="text-align: center"
                  ><a style="color: #ffffff">Criar Nova Conta</a></ion-label
                >
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="script.js"></script>
  </body>
</html>
